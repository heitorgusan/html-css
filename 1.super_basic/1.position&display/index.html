<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>In the box</title>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Relativo</h1>
    <div class="pairelative">
        <div class="block filho1">Um</div>
        <div class="block filho2">Dois</div>
        <div class="block filho3">Três</div>
    </div>

    <h1>Absoluto</h1>
    <div class="paiabsoluto">
        <div class="block filhoabs1">Um</div>
        <div class="block filhoabs2">Dois</div>
        <div class="block filhoabs3">Três</div>
    </div>

    <h1>Display</h1>
    <h2>Inline</h2>
    <ul class="inline">
        <li class="block inline1">Um</li>
        <li class="block inline2">Dois</li>
        <li class="block inline3">Três</li>
    </ul>
    <h2>Block</h2>
    <ul class="displayblock">
        <li class="block block1">Um</li>
        <li class="block block2">Dois</li>
        <li class="block block3">Três</li>
    </ul>

    <h2>Inline-Block</h2>
    <ul class="inlineblock">
        <li class="block inlineblock1">Um</li>
        <li class="block inlineblock2">Dois</li>
        <li class="block inlineblock3">Três</li>
    </ul>
</body>

</html>
